<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到潘星的博客</title>
    <link href="__PUBLIC__/CSS/xinxing.css" type="text/css" rel="stylesheet">
    <link href="__PUBLIC__/CSS/board.css" rel="stylesheet">
</head>
<body>
<div class="page-header">
    <h1>潘星的博客
        <small>{$board.name}板块</small>
    </h1>
</div>

<include file='Public/user.html' />

<table class="table">
    <foreach name="post" item="vo">
        <tr>
            <td>第{$key}帖：</td>
            <td><a href="__MODULE__/Post/index/id/{$vo.id}">{$vo.text}</a></td>
            <td>楼主：{$vo.author}</td>
        </tr>
    </foreach>
</table>
    {$page}
</body>
</html>
