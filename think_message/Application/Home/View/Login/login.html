<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <load href="__PUBLIC__/Css/basic.css"/>
    <load href="__PUBLIC__/Css/Application/login.css"/>
    <load href="__PUBLIC__/Js/jquery.js"/>
    <script>
        $(function () {
                  $('img[title="login"]').click(function () {
                      $('form[name="myForm"]').submit();
                  });
                  $('img[class="register"]').click(function () {
                      window.location='/think_message/index.php/Home/Register/reg';
                      
                  })
        });
    </script>
</head>
<body>
         <form action="__URL__/doLogin" method="post" name="myForm">
             用户名：<input type="text" name="username"/><br/>
             密　码：<input type="password" name="password"/><br/>
             验证码：<input type="text" name="code"><br/>
             <img src="/think_message/index.php/Home/Public/code" onclick='this.src=this.src+"?"+Math.random()'/>
             <img src="__PUBLIC__/Images/login.gif" title="login" class="submit"/>
             <img src="__PUBLIC__/Images/register.gif" class="register"/>

         </form>
</body>
</html>
